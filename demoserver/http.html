<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Your HTTP request</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <link href="css/http.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="db.html">DB Access</a></li>
            <li role="presentation" class="active"><a href="http.html">Your Request</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><@ project_name @></h3>
      </div>

    <div class="container">

      <div class="starter-template">
        <h1>Your Request</h1>
        <p class="lead">This is an approximation of your HTTP request:</p>

        <p class="code"> <@ "{} {} {}".format(request.http_method, request.url, request.http_version) @><br>
        <?for header, value ?in request.headers.iteritems() ?>
            <@ header @>: <@ value @><br>
        </for>
        <br>
        <@ request.body @></p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
