<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DB Access</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <link href="css/http.css" rel="stylesheet">

  </head>

  <body>
    <%embed db.html %>

    <div class="container">

        <h1>Here you can access the DB and see what the people have written!</h1>

        <h3>Leave your own message!</h3>
        <form action="/comment" method="post">
        <div class="form-group">
            <label for="name">Display name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">This just to add some personality :)</small>
        </div>

        <div class="form-group">
            <label for="text">Your message</label>
            <textarea class="form-control" id="text" name="text" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h3> See others' messages! </h3>

        <!
        conn = sqlite3.connect(sqlite_db)
        c = conn.cursor()

        c.execute("select * from messages")
        messages = c.fetchall()

        conn.close()
        !>

        <?for name, message ?in messages ?>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p><@ name @> says:</p>
                </div>
                <div class="panel-body">
                    <p><@ message @></p>
                </div>
            </div>
        </for>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
