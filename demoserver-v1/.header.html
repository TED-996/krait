<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <?for name, url ?in header_items ?>
                    <li role="presentation" <@! 'class="active"' if url == page_url else "" @> ><a href="<@ url @>"><@ name @></a></li>
                </for>
            </ul>
        </nav>
        <h3 class="text-muted"><@ project_name @></h3>
    </div>
</div>
