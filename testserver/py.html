<html>
    <! words = ["Hello", "from", "<b>", "python", "</b>"] !>
    <body>
        <h1>Hello Python!</h1>
        
        <p>Python says <@! " ".join(words) @!></p>
        <!
        fib1, fib2 = (0, 1)

        fibs = [fib1, fib2]
        for idx in xrange(50):
            fib1, fib2 = fib2, fib1 + fib2
            fibs.append(fib2)
        !>

        <p>As requested, the first 100 fibonacci numbers:</p>
        <code> <@ fibs @> </code>

        <p>and Merry Christmas from Krait!</p>
    </body>
</html>
